<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" >
      <mat-card-content>
        <br>
          <input type="email" name="username" ngModel placeholder="Username" required>
          <br>
        <br>
          <input type="password" name="password" ngModel placeholder="Password" required>
      </mat-card-content>
      <button type="submit" class="btn-block">Log in</button>
    </form>
  </mat-card>

</div>
