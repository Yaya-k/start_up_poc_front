<div class="container" style="margin-top: 30px">
  <div style="margin-top: 100px">
    <form>
      <button type="submit" class="btn btn-primary">Exporter PDF</button>
    </form>
<br>
  </div>
  <div [hidden]="submitted">
    <h1>Saisir mes heurs</h1>
    <form >

      <div class="form-group">
        <label for="tempsGranularite">Temps</label>
        <input type="text" class="form-control" id="tempsGranularite"
              name="tempsGranularite">
      </div>

      <div class="form-group">
        <label for="projet">Projet</label>
        <select class="form-control" id="projet"
                required
                name="projet"
                >
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" >Submit</button>
    </form>
  </div>

</div>
